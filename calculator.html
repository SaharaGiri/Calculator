<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script> 
</head>
<body>
    <div class="calculator card">
        <div class="display">
            <div id="previous-operand" class="previous-operand1">0</div>
            <div id="current-operand" class="current-operand1">0</div>                   
        </div>
            <div class="calculator-keys">
                <button id="clear" class="btn btn-danger">C</button>
                <button id="delete" class="btn btn-danger">Del</button>
                <button id="operation" class="btn btn-primary">%</button>
                <button id="operation" class="btn btn-primary">/</button>

                <button id="number" class="btn btn-info">7</button>
                <button id="number" class="btn btn-info">8</button>
                <button id="number" class="btn btn-info">9</button>
                <button id="operation" class="btn btn-primary">*</button>


                <button id="number" class="btn btn-info">4</button>
                <button id="number" class="btn btn-info">5</button>
                <button id="number" class="btn btn-info">6</button>
                <button id="operation" class="btn btn-primary">-</button>

                <button id="number" class="btn btn-info">1</button>
                <button id="number" class="btn btn-info">2</button>
                <button id="number" class="btn btn-info">3</button>
                <button id="operation" class="btn btn-primary">+</button>

                <button id="number" class="btn btn-info">0</button>
                <button id="number" class="btn btn-info">.</button>
                <button id="equals" class="btn btn-primary span-two">=</button>
            </div>
        </div>
</body>
</html>
